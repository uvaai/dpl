templates:
    2: &auto-manual
        type: float
        subgrades:
            correctness: integer
            points: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: (correctness/100).floor * points
    3: &manual
        type: float
        subgrades:
            points: float
        calculation: points
    4: &fullyauto
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: -(correctness / 100)
        auto_publish: true
        hide_subgrades: true
    5: &check_off
        type: pass
        subgrades:
            done: boolean
        calculation: done
        hide_calculated: true

grades:
    populations-1: *check_off
    populations-sql: *manual
    scraping-1: *check_off
    scraping-2: *manual
    transformation-1: *check_off
    transformation-2: *manual
    exam1: *check_off
    exam2: *check_off

calculation:
    final:
        assignments: 100
        manualcheck: 0
        exam: 0

assignments:
    show_progress: true
    submits:
        populations-1: 0
        populations-sql: 1
        scraping-1: 0
        scraping-2: 1
        transformation-1: 0
        transformation-2: 1

manualcheck:
    submits:
        populations-1: 1
        scraping-1: 1
        transformation-1: 1

exam:
    show_progress: true
    submits:
        exam1: 1

exam2:
    show_progress: true
    submits:
        exam2: 1
