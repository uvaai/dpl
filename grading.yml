templates:
    2: &auto-manual
        type: float
        subgrades:
            correctness: integer
            points: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: (correctness/100).floor * points
    3: &manual
        type: float
        subgrades:
            points: float
        calculation: points
    4: &fullyauto
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: -(correctness / 100)
        auto_publish: true
        hide_subgrades: true
    5: &check_off
        type: pass
        subgrades:
            done: boolean
        calculation: done
        hide_calculated: true

grades:
    populations-1:
        <<: *check_off
        deadline: 03/11/23 18:00
    # populations-sql: *manual
    populations-2:
        <<: *manual
        deadline: 13/11/23 18:00
    transformation-1:
        <<: *check_off
        deadline: 22/11/23 18:00
    transformation-2:
        <<: *manual
        deadline: 30/11/23 18:00
    # transformation-3: *manual
    scraping-1:
        <<: *check_off
        deadline: 8/12/23 18:00
    scraping-2:
        <<: *manual
        deadline: 15/12/23 18:00
    exam1: *check_off
    exam2: *check_off

calculation:
    final:
        assignments: 100
        manualcheck: 0
        exam2: 0

assignments:
    type: average
    show_progress: true
    submits:
        populations-1: 0
        populations-2: 2
        transformation-1: 0
        transformation-2: 2
        scraping-1: 0
        scraping-2: 2

manualcheck:
    type: points
    submits:
        populations-1: 1
        transformation-1: 1

exam2:
    required: true
    show_progress: true
    submits:
        exam1: 1

exam:
    required: true
    show_progress: true
    submits:
        exam2: 1
