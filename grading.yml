templates:
    2: &auto-manual
        type: float
        subgrades:
            correctness: integer
            points: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: (correctness/100).floor * (points + 6)
    3: &manual
        type: float
        subgrades:
            points: integer
        calculation: points + 6
    4: &fullyauto
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: -(correctness / 100)
        auto_publish: true
        hide_subgrades: true
    5: &check_off
        type: pass
        subgrades:
            done: boolean
        calculation: done
        hide_calculated: true

grades:
    queue: *check_off
    cards: *fullyauto
    hangman: *auto-manual
    adventure: *auto-manual
    climate: *check_off
    transformation-1: *check_off
    transformation-2: *manual
    acquisition: *manual
    visualization: *manual

calculation:
    final:
        assignments: 100
        manualcheck: 0

assignments:
    show_progress: true
    submits:
        hangman: 1
        adventure: 1
        transformation-2: 2


manualcheck:
    submits:
        queue: 1
        cards: 1
        climate: 1
        transformation-1: 1
